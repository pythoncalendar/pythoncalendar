<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyCal Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Pycal Project!</h1>
        <p>This application will take the events on the Event Sheet that have either your name or "ALL"
            listed as who is working the event, and add those events to your personal calendar. First, we need to setup everything:
        </p>
    </header>

    <form action="processing.php" method="POST">
        
        <div><input list="cal_color" name="cal_color">
            <label for="cal_color">What color would you like your calendar events to be?</label>
            <datalist id="cal_color">
                <option value="Lavender"></option>
                <option value="Sage"></option>
                <option value="Grape"></option>
                <option value="Flamingo"></option>
                <option value="Banana"></option>
                <option value="Tangerine"></option>
                <option value="Peacock"></option>
                <option value="Graphite"></option>
                <option value="Blueberry"></option>
                <option value="Basil"></option>
                <option value="Tomato"></option>
            </datalist>
        </div>

        <div class="email">
            <label for="email">What email account would you like your events to be written to?</label>
            <input type="email" name="email">
        </div>

        <div class="intials">
            <label for="initials">What are your initals in the Sheet?</label>
            <input type="text" name="initals">
        </div>

        <div class="submit">
            <input type="submit" value="Submit">
        </div>

    </form>
</body>
</html>
